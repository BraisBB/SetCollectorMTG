# ========================
# Configuracion Basica App
# ========================
spring.application.name=SetCollectorMTG
server.port=8080

# ========================
# Configuracion Keycloak - URLs y Nombres Base
# ========================
# URLs para desarrollo local - Corregidas para que funcionen con los contenedores
keycloak.auth-server-url=http://localhost:8181
keycloak.internal-server-url=http://keycloak:8080
keycloak.realm=setcollector-realm
keycloak.resource=setcollector-backend
keycloak.credentials.secret=Jeq9KKOqImIO7IkaS3CfXpAd3pSjtLQv

# --- Configuracion para el Cliente de Administracion ---
# Este es el cliente CONFIDENCIAL con cuenta de servicio que creamos para la administración
keycloak.admin-cli.client-id=setcollector-admin-cli
keycloak.admin-cli.client-secret=Jeq9KKOqImIO7IkaS3CfXpAd3pSjtLQv

# ========================
# Configuracion de Seguridad JWT (Moderno Spring Security)
# ========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.audience=${keycloak.resource}

# ========================
# Configuracion CORS mejorada para desarrollo
# ========================
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:8080,http://localhost:8181
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=Origin,Content-Type,Accept,Authorization,X-Requested-With,Access-Control-Request-Method,Access-Control-Request-Headers,X-CSRF-Token,X-XSRF-Token
spring.web.cors.exposed-headers=Access-Control-Allow-Origin,Access-Control-Allow-Credentials,Authorization,Content-Disposition
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ========================
# Configuracion Swagger UI con OAuth2
# ========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.oauth.client-id=${keycloak.resource}
springdoc.swagger-ui.oauth.client-secret=${keycloak.credentials.secret}
springdoc.swagger-ui.oauth.scopes=openid,profile,email
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth2-redirect-url=http://localhost:8080/swagger-ui/oauth2-redirect.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ========================
# Configuracion MySQL Database
# ========================
# URL para desarrollo local
spring.datasource.url=jdbc:mysql://mysql:3306/setcollector?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=setcollector
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraciones de rendimiento para MySQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# ========================
# Configuracion H2 Console (mantener para desarrollo/testing)
# ========================
spring.h2.console.enabled=false
# spring.h2.console.path=/h2-console
# spring.h2.console.settings.trace=false
# spring.h2.console.settings.web-allow-others=false

# ========================
# Configuracion de Logging para desarrollo
# ========================
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web.filter=DEBUG
# --- Hibernate en INFO para menos cantidad de logs ---
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
# Paquete en DEBUG para ver tus logs
logging.level.com.setcollectormtg=DEBUG
# Más detalle en paquetes específicos para depurar el problema de seguridad
logging.level.com.setcollectormtg.setcollectormtg.service.UserSecurity=DEBUG
logging.level.com.setcollectormtg.setcollectormtg.service.DeckServiceImpl=DEBUG
logging.level.com.setcollectormtg.setcollectormtg.controller.DeckController=DEBUG
logging.level.com.setcollectormtg.setcollectormtg.config=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.access=DEBUG
logging.level.com.setcollectormtg.setcollectormtg.config.KeycloakRoleConverter=DEBUG
logging.level.org.keycloak=DEBUG

# ========================
# Otras Configuraciones
# ========================
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.mvc.problem-details.enabled=true

# Configuración de componentes
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# ========================
# Configuración para carga de archivos
# ========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
# ========================
# Configuración Básica App
# ========================
spring.application.name=SetCollectorMTG
server.port=8080
server.servlet.context-path=/api

# ========================
# Configuración Keycloak - URLs y Nombres Base (usados por JWT y Swagger)
# ========================
# URL base del servidor Keycloak
keycloak.auth-server-url=http://localhost:8181
# Nombre del Realm en Keycloak
keycloak.realm=setcollector-realm
# Client ID de tu aplicación en Keycloak (usado para audience y Swagger)
keycloak.resource=setcollector-app
# Secreto del Cliente (NECESARIO SOLO PARA SWAGGER si el cliente es 'confidential')
# El Resource Server (tu backend) NO necesita esto para validar JWTs.
keycloak.credentials.secret=rhS4zZShJQgu3UIZ1xucTAiqyGnNz7SD

# --- Propiedades del Adaptador Antiguo ELIMINADAS ---
# keycloak.public-client=false  -> No usado por spring-security-oauth2-resource-server
# keycloak.ssl-required=external -> No usado por spring-security-oauth2-resource-server
# keycloak.use-resource-role-mappings=true -> La lógica está en KeycloakRoleConverter
# keycloak.security-constraints[...] -> La autorización se define en SecurityConfig

# ========================
# Configuración de Seguridad JWT (Moderno Spring Security)
# ========================
# Emisor esperado del token JWT (Valida el claim 'iss')
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
# URL para obtener las claves públicas de Keycloak y validar la firma del JWT
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
# Audiencia esperada en el token JWT (Valida el claim 'aud', usualmente el Client ID)
spring.security.oauth2.resourceserver.jwt.audience=${keycloak.resource}

# ========================
# Configuración Swagger UI con OAuth2
# ========================
springdoc.swagger-ui.path=/swagger-ui.html
# Client ID que usará Swagger UI para autenticarse con Keycloak
springdoc.swagger-ui.oauth.client-id=${keycloak.resource}
# Client Secret que usará Swagger UI (si el cliente es 'confidential')
springdoc.swagger-ui.oauth.client-secret=springdoc.swagger-ui.oauth.client-secret
# Realm a usar en el flujo OAuth de Swagger (opcional si auth-url/token-url están bien)
# springdoc.swagger-ui.oauth.realm=${keycloak.realm} # Puedes mantenerla o quitarla si las URLs en SwaggerConfig son suficientes
# Scopes que solicitará Swagger UI
springdoc.swagger-ui.oauth.scopes=openid,profile,email
# Usar PKCE (recomendado, especialmente para clientes 'public')
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
# URL a la que Keycloak redirigirá después de la autenticación en Swagger
springdoc.swagger-ui.oauth2-redirect-url=http://localhost:8080/api/swagger-ui/oauth2-redirect.html # Asegúrate que el puerto y context-path sean correctos
# Ruta para la definición OpenAPI
springdoc.api-docs.path=/v3/api-docs
# Ordenación en Swagger UI
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ========================
# Configuración H2 Database
# ========================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false # Cambiado a false para menos verbosidad, DEBUG si necesitas traza
spring.h2.console.settings.web-allow-others=true # Permite acceso remoto a H2 (¡cuidado en producción!)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Optimización de Hibernate (opcional pero bueno tenerlo)
# spring.jpa.properties.hibernate.jdbc.batch_size=20
# spring.jpa.properties.hibernate.order_inserts=true
# spring.jpa.properties.hibernate.order_updates=true

# ========================
# Configuración de Logging
# ========================
logging.level.root=INFO
logging.level.org.springframework.security=INFO # DEBUG para ver detalles de filtros, etc.
# logging.level.org.keycloak=DEBUG # Probablemente no necesario si no usas el adaptador
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG # Muestra las SQL generadas
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE # Muestra los parámetros bindeados (muy verboso)
logging.level.com.setcollectormtg=DEBUG # Tu código de aplicación

# ========================
# Otras Configuraciones
# ========================
server.error.include-stacktrace=on_param # Muestra stacktrace si se pasa el parámetro 'trace'
server.error.include-message=always
server.error.include-binding-errors=always
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.mvc.problem-details.enabled=true # Usa RFC 7807 Problem Details para errores HTTP
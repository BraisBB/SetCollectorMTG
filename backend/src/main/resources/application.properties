# ========================
# Configuración Básica App
# ========================
spring.application.name=SetCollectorMTG
server.port=8080
server.servlet.context-path=/api

# ========================
# Configuración Keycloak (puerto 8181)
# ========================
keycloak.auth-server-url=http://localhost:8181
keycloak.realm=setcollector-realm
keycloak.resource=setcollector-app
keycloak.public-client=false
keycloak.credentials.secret=tu-secreto-de-cliente
keycloak.ssl-required=external
keycloak.use-resource-role-mappings=true

# Configuración de seguridad por patrones
keycloak.security-constraints[0].authRoles[0]=user
keycloak.security-constraints[0].securityCollections[0].patterns=/api/users/**
keycloak.security-constraints[1].securityCollections[0].patterns=/v3/api-docs/**
keycloak.security-constraints[1].securityCollections[1].patterns=/swagger-ui/**
keycloak.security-constraints[1].securityCollections[2].patterns=/swagger-ui.html
keycloak.security-constraints[1].securityCollections[3].patterns=/h2-console/**

# ========================
# Configuración Swagger
# ========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.oauth.client-id=${keycloak.resource}
springdoc.swagger-ui.oauth.client-secret=${keycloak.credentials.secret}
springdoc.swagger-ui.oauth.realm=${keycloak.realm}
springdoc.swagger-ui.oauth.scopes=openid,profile,email
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth2-redirect-url=${server.servlet.context-path}/swagger-ui/oauth2-redirect.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ========================
# Configuración H2 Database
# ========================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================
# Configuración de Seguridad JWT
# ========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.audience=${keycloak.resource}

# ========================
# Configuración de Logging
# ========================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.setcollectormtg=DEBUG

# ========================
# Otras Configuraciones
# ========================
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.mvc.problem-details.enabled=true
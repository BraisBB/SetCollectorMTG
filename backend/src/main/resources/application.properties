# ========================
# Configuracion Basica App
# ========================
spring.application.name=SetCollectorMTG
server.port=8080

# ========================
# Configuracion Keycloak - URLs y Nombres Base
# ========================
# URLs para entorno local unificado
keycloak.auth-server-url=http://localhost:8181
keycloak.internal-server-url=http://setcollector-keycloak:8080
keycloak.realm=setcollector-realm
keycloak.resource=setcollector-backend
keycloak.credentials.secret=Jeq9KKOqImIO7IkaS3CfXpAd3pSjtLQv

# Cliente de Administracion
keycloak.admin-client.client-id=backend-admin-client
keycloak.admin-client.client-secret=nGvEF3wldhQop1KawwbDeplmsFG4aWjk

# ========================
# Configuracion JWT (Spring Security)
# ========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.internal-server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.internal-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.audience=${keycloak.resource}

# ========================
# Configuracion CORS simplificada
# ========================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization,Content-Disposition,X-CSRF-Token
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# ========================
# Configuracion Swagger UI
# ========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.oauth.client-id=${keycloak.resource}
springdoc.swagger-ui.oauth.client-secret=${keycloak.credentials.secret}
springdoc.swagger-ui.oauth.scopes=openid,profile,email
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth2-redirect-url=http://localhost:8080/swagger-ui/oauth2-redirect.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ========================
# Configuracion MySQL Database
# ========================
# URL dual que funciona tanto en local como en contenedores
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/setcollector?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=setcollector
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================
# Configuracion de timeouts
# ========================
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=20
spring.mvc.async.request-timeout=60000
server.tomcat.connection-timeout=60000
spring.rest.connection.connection-request-timeout=60000
spring.rest.connection.connect-timeout=60000
spring.rest.connection.read-timeout=60000

# ========================
# Configuracion de Logging simplificada
# ========================
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.setcollectormtg=DEBUG
logging.level.com.setcollectormtg.setcollectormtg.config=DEBUG

# Formato de log para facilitar depuración
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================
# Otras Configuraciones
# ========================
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.mvc.problem-details.enabled=true

# Configuración de componentes
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# ========================
# Configuración para carga de archivos
# ========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
# Configuración adicional para Keycloak

# Configuración básica
hostname-strict=false
http-enabled=true
http-port=8080
http-relative-path=/
proxy=edge

# Configuración de base de datos
db=mysql
db-url=jdbc:mysql://mysql:3306/keycloak
db-username=setcollector
db-password=password

# Configuración de usuario administrador inicial
# Estas propiedades establecen un usuario admin al iniciar
admin=admin
admin-password=admin

# Configuración CORS - extremadamente permisiva para desarrollo
cors=true
cors-origins=http://localhost:5173,http://localhost:8080,http://localhost:3000,http://127.0.0.1:5173,*
cors-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
cors-headers=Origin,Content-Type,Accept,Authorization,X-Requested-With,X-CSRF-Token,X-XSRF-Token,Cache-Control,Pragma,*
cors-exposed-headers=Authorization,Content-Disposition,X-CSRF-Token,Content-Type,*
cors-max-age=3600
cors-allow-credentials=true

# Configuración del sistema de logs
log-level=INFO
log-console-output=default
log-console-format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n

# Opciones de seguridad
spi-connections-http-client-default-disable-trust-manager=true 
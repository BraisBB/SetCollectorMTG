server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Configuración para CORS más específica y correcta por location
    
    # Proxy al backend Spring Boot con reescritura de URL mejorada
    location /api/ {
        # Reescritura de URL mejorada para manejar correctamente las rutas
        # Si recibimos /api/api/users, lo convertimos a /users
        # Si recibimos /api/users, lo convertimos a /users
        rewrite ^/api/api/(.*) /$1 break;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://setcollector-backend:8080;
        
        # Cabeceras necesarias
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        # Cabeceras CORS específicas - usamos * porque httpClient tiene withCredentials: false
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'false' always;
        
        # Manejo especial para peticiones OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'false' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Logs para depuración
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;
    }
    
    # Proxy a Keycloak
    location /auth/ {
        # No eliminamos el /auth/ al reenviar a Keycloak
        proxy_pass http://setcollector-keycloak:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
        
        # Cabeceras CORS específicas - consistentes con el backend
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'false' always;
        
        # Logs para depuración
        access_log /var/log/nginx/keycloak_access.log;
        error_log /var/log/nginx/keycloak_error.log debug;
    }

    # Ruta para React Router
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Cache assets estáticos
    location /assets/ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Páginas de error
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 